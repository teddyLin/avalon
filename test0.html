<!DOCTYPE HTML>
<html id="html">
    <head>
        <meta charset="utf-8">
        <title>测试用例-yuewang</title>
        <style>

        </style>
    </head>
    <body>

        <script src="avalon.js"></script>
    
        <script>

            avalon.define("test", function(vm) {
                vm.aaa = "<span>111</span><span>222</span><span>333</span><script>alert(1)<\/script>"
                vm.array = [{value: "aaa", text: "111"}, {value: "bbb", text: "222"}, {value: "bbb", text: "333"}]
            })
            avalon.define("index", function(vm) {
                vm.message = "XXXX";
            });
   

        </script>
        <div ms-controller="test">
            <select ms-each-el="array">
                <option ms-value="el.value">{{$index}}、{{el.value}}</option>
            </select>
            <div ms-html="aaa"></div>
        </div>
        <script type="text/avalon" id="index">
            <div ms-controller="index">
            <h2>message:{{message}}</h2>
            <input ms-duplex="message">
            <style>body{background:red}</style>
            </div>
        </script>
        <div  ms-include="'index'"></div>
      
    </body>
</html>
